<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css" type="text/css" />
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div id="page">
            <div id="instructions">
                Loading instructions...
            </div>
            <div id="container">
                <div id="solution-container" class="example">
                    <h2>Solution</h2>
                    <canvas id="solution" height="1000" width="1000" />
                </div>
                <div id="assignment-container" class="example">
                    <h2>Assignment</h2>
                    <canvas id="assignment" height="1000" width="1000" />
                </div>
                <div id="editor" class="code" contenteditable="true" spellcheck="false">
                    Loading template...
                </div>
                <div id="buttons">
                    <button id="run-button" type="button" >Run</button>
                    <button id="next-button" type="button" disabled>Next</button>
                </div>
                <div id="errors">
                    
                </div>
                <div id="success">
                    
                </div>
            </div>
            
        </div>
    </body>
</html>
